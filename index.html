<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- header -->
    <header>
      <div class="navbar">
        <div class="logo-div">
          <p id="logo">GitHub Finder</p>
        </div>
      </div>
    </header>
    <div class="body-container">
      <main>
        <!-- Search -->
        <div class="search-div">
          <h1 id="search-title">Search GitHub Users</h1>
          <p id="explain-input">
            Enter a username to fetch a user profile and repos
          </p>
          <input id="name-input" />
        </div>

        <!-- Profile -->
        <div class="content-div">
          <div class="profile">
            <img />
          </div>
          <div class="user-div">
            <div class="GitHub-log">
              <div class="text repos">public</div>
              <div class="text gists">gists</div>
              <div class="text followers">followers</div>
              <div class="text following">following</div>
            </div>
            <div class="user-info">
              <div class="text repos">public</div>
              <div class="text gists">gists</div>
              <div class="text followers">followers</div>
              <div class="text following">following</div>
            </div>
          </div>
        </div>
        <!-- Latest Reops-->
        <h2 id="search-title">Latest Repos</h2>
      </main>
    </div>
    <div class="footer">
      <p>GitHub Finder</p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
