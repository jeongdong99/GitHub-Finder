<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- header -->
    <header>
      <div class="navbar">
        <div class="logo-div">
          <p id="logo">GitHub Finder</p>
        </div>
      </div>
    </header>
    <div class="body-container">
      <main>
        <!-- Search -->
        <div class="search-div">
          <h1 id="search-title">Search GitHub Users</h1>
          <p id="explain-input">
            Enter a username to fetch a user profile and repos
          </p>
          <input id="name-input" />
        </div>

        <!-- Profile -->
        <div class="content-div">
          <div class="profile-div hide">
            <img id="user_avatar"/>
            <button id="viewProfileBtn">View Profile</button>
          </div>
          <div class="user-div">
            <div class="github-active-list">
              <span class="badge text-bg-primary">Primary</span>
              <span class="badge text-bg-secondary">Secoasdfasdfndary</span>
              <span class="badge text-bg-third">Success</span>
              <span class="badge text-bg-fourth">Danger</span>
            </div>
            <ul class="user-info-list">
              <li class="list-group-item">An item</li>
              <li class="list-group-item">A second item</li>
              <li class="list-group-item">A third item</li>
              <li class="list-group-item">A fourth item</li>
            </ul>
          </div>
        </div>
        <!-- Latest Reops-->
        <h2 id="search-title">Latest Repos</h2>
      </main>
    </div>
    <div class="footer">
      <p>GitHub Finder</p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
