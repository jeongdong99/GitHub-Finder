<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>

    <!-- header -->
    <header>
      <div class="navbar">
        <div class="logo-div">
          <p id="logo">GitHub Finder</p>
        </div>
      </div>
    </header>

    <main>
    <div class="body-container">

        <!-- Search -->
        <div class="search-div">
          <h1 id="search-title">Search GitHub Users</h1>
          <p id="placeholder">
            Enter a username to fetch a user profile and repos
          </p>
          <input id="name-input" />
        </div>

        <!-- Profile -->
        <div class="content-div">
          <div class="profile-div">
            <!-- picture-->
          </div>

          <div class="user-div hide">
            <div class="github-active-list">
              <!--follower,gists-->
            </div>
            <ul class="user-info-list">
              <!--company,website-->
            </ul>
          </div>
        </div>

        <!-- Latest Repos-->
        <div class="repos-container"></div>
    </div>
  </main>

  <!-- footer-->
    <div class="footer">
      <p>GitHub Finder &#169;</p>
    </div>
  </body>

  <script src="script.js"></script>
</html>
